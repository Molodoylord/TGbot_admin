<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение скрипта Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Шрифты от Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили и анимация фона */
        body {
            font-family: 'Inter', sans-serif;
            color: #E5E7EB;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1d2b64, #f8cdda);
            background-size: 400% 400%;
            animation: gradient 25s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Плавные переходы для всех элементов */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease-out, box-shadow 0.3s ease;
        }
        /* Анимация появления контента */
        .tab-content {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Стиль для активной вкладки */
        .tab-active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 600;
        }
        /* Эффект при нажатии */
        .btn-press:active {
            transform: scale(0.96);
        }
        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body class="animated-gradient">
    <div id="app" class="min-h-screen p-4 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <header class="text-center mb-6">
                <h1 class="text-3xl lg:text-4xl font-bold text-white drop-shadow-lg">Панель управления</h1>
                <p id="group-name" class="text-sm text-gray-300 drop-shadow-md">Группа: Загрузка...</p>
            </header>
            <nav class="flex justify-center bg-black/30 backdrop-blur-xl border border-white/10 rounded-xl p-1 max-w-lg mx-auto mb-6">
                <button onclick="switchTab('moderation')" class="tab-btn tab-active flex-1 py-2 px-4 rounded-lg">Модерация</button>
                <button onclick="switchTab('stats')" class="tab-btn text-gray-300 flex-1 py-2 px-4 rounded-lg">Статистика</button>
                <button onclick="switchTab('logs')" class="tab-btn text-gray-300 flex-1 py-2 px-4 rounded-lg">Логи</button>
            </nav>
            <main id="main-content">
                <div id="moderation" class="tab-content">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-1 space-y-6">
                            <div class="bg-black/30 backdrop-blur-xl p-5 rounded-2xl shadow-2xl border border-white/10">
                                <div class="flex items-center space-x-4">
                                    <img id="user-avatar" src="https://placehold.co/64x64/333/fff?text=?" alt="Аватар пользователя" class="w-16 h-16 rounded-full border-2 border-purple-400">
                                    <div>
                                        <h2 id="user-name" class="text-xl font-bold text-white">Выберите пользователя</h2>
                                        <p id="user-id" class="text-xs text-gray-400">ID: N/A</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-black/30 backdrop-blur-xl p-5 rounded-2xl shadow-2xl border border-white/10">
                                <h3 class="text-lg font-semibold mb-4 text-white">Действия</h3>
                                <div class="grid grid-cols-2 gap-4">
                                    <button onclick="handleAction('warn')" class="btn-press flex items-center justify-center bg-yellow-500/80 hover:bg-yellow-500 text-white font-bold py-3 px-4 rounded-xl"><span>Предупредить</span></button>
                                    <button onclick="handleAction('mute')" class="btn-press flex items-center justify-center bg-blue-500/80 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-xl"><span>Заглушить</span></button>
                                    <button onclick="handleAction('kick')" class="btn-press flex items-center justify-center bg-orange-500/80 hover:bg-orange-500 text-white font-bold py-3 px-4 rounded-xl"><span>Кикнуть</span></button>
                                    <button onclick="handleAction('ban')" class="btn-press flex items-center justify-center bg-red-600/80 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl"><span>Забанить</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="lg:col-span-2 bg-black/30 backdrop-blur-xl p-5 rounded-2xl shadow-2xl border border-white/10">
                            <h3 class="text-lg font-semibold mb-4 text-white">Участники чата</h3>
                            <div id="user-list" class="space-y-2 max-h-60 lg:max-h-[30rem] overflow-y-auto pr-2">
                                <!-- Пользователи будут добавлены сюда -->
                            </div>
                        </div>
                    </div>
                </div>
                <div id="stats" class="tab-content hidden">
                    <div class="bg-black/30 backdrop-blur-xl p-5 rounded-2xl shadow-2xl border border-white/10">
                        <h3 class="text-lg font-semibold mb-4 text-white">Статистика чата</h3>
                        <p id="stats-content" class="text-gray-300">Загрузка статистики...</p>
                    </div>
                </div>
                <div id="logs" class="tab-content hidden">
                    <div class="bg-black/30 backdrop-blur-xl p-5 rounded-2xl shadow-2xl border border-white/10">
                        <h3 class="text-lg font-semibold mb-4 text-white">Логи действий</h3>
                        <div id="logs-content" class="bg-black/20 p-3 rounded-lg text-sm font-mono text-gray-300 max-h-60 overflow-y-auto">
                            <!-- Логи будут добавлены сюда -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-500 ease-in-out">
            <p id="toast-message"></p>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        
        console.log("Telegram Web App script loaded:", !!tg); // Проверяем, загружен ли объект tg
        
        // --- Получение параметров из URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chat_id');
        console.log("chatId from URL:", chatId);

        let selectedUser = null;
        let chatMembers = []; // Здесь будут храниться реальные участники чата
        let chatTitle = 'Неизвестная группа'; // Название группы

        // --- Рендеринг пользователей ---
        function renderUsers() {
            console.log("renderUsers called. Members:", chatMembers);
            const userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = ''; // Очищаем список
            if (chatMembers.length === 0) {
                userListDiv.innerHTML = '<p class="text-gray-400">Пользователи не загружены или список пуст. Убедитесь, что бот является администратором и имеет доступ к списку участников.</p>';
            }

            chatMembers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'flex items-center p-3 rounded-lg bg-white/5 hover:bg-white/10 cursor-pointer';
                userDiv.onclick = () => selectUser(user);
                userDiv.innerHTML = `
                    <img src="${user.photo_url || 'https://placehold.co/40x40/333/fff?text=?'} " onerror="this.onerror=null;this.src='https://placehold.co/40x40/333/fff?text=?';" alt="Аватар" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <p class="font-medium text-white">${user.first_name || 'Неизвестно'} ${user.last_name || ''}</p>
                        <p class="text-xs text-gray-400">ID: ${user.id}</p>
                    </div>
                `;
                userListDiv.appendChild(userDiv);
            });
        }

        // --- Рендеринг статистики (заглушка) ---
        function renderStats() {
            document.getElementById('stats-content').textContent = "Здесь будет статистика чата. Нужно реализовать на стороне бота.";
        }

        // --- Рендеринг логов (заглушка) ---
        function renderLogs() {
            document.getElementById('logs-content').innerHTML = "<p>Здесь будут логи действий. Нужно реализовать на стороне бота.</p>";
        }

        // --- Инициализация при загрузке ---
        function initialLoad() {
            console.log("initialLoad called.");
            // Устанавливаем название группы из Telegram Web App initDataUnsafe
            if (tg.initDataUnsafe && tg.initDataUnsafe.chat && tg.initDataUnsafe.chat.title) {
                chatTitle = tg.initDataUnsafe.chat.title;
                console.log("Chat title from initDataUnsafe:", chatTitle);
            } else {
                console.log("tg.initDataUnsafe.chat.title not found. initDataUnsafe:", tg.initDataUnsafe);
            }
            document.getElementById('group-name').textContent = `Группа: ${chatTitle} (ID: ${chatId || 'N/A'})`;
            
            // Запрашиваем список участников у бота
            requestChatMembers();

            renderStats(); // Пока заглушка
            renderLogs();  // Пока заглушка
        }

        // --- Функция для запроса списка участников у бота ---
        function requestChatMembers() {
            console.log("requestChatMembers called.");
            if (!chatId) {
                showToast("ID чата не найден! Не могу запросить участников.", true);
                console.error("requestChatMembers: chatId is missing.");
                return;
            }
            showToast("Загрузка участников чата...");
            const dataToSend = {
                action: 'get_chat_members',
                chat_id: chatId
            };
            console.log("Отправка запроса на получение участников чата:", dataToSend);
            try {
                tg.sendData(JSON.stringify(dataToSend));
            } catch (e) {
                console.error("Ошибка при отправке данных боту через tg.sendData:", e);
                showToast("Ошибка при отправке запроса боту.", true);
            }
        }

        // --- Обработка данных, полученных от бота ---
        tg.onEvent('rawData', (data) => {
            console.log("Получены данные от бота (rawData):", data);
            try {
                const parsedData = JSON.parse(data);
                if (parsedData.status === 'success' && parsedData.action === 'chat_members') {
                    chatMembers = parsedData.members;
                    renderUsers();
                    showToast("Участники чата загружены!");
                } else if (parsedData.status === 'error') {
                    showToast(`Ошибка от бота: ${parsedData.message}`, true);
                    console.error("Ошибка от бота:", parsedData.message);
                } else if (parsedData.action === 'command_ack') { // Подтверждение выполнения команды
                    // Do nothing, toast is already shown by handleAction
                    console.log("Bot command acknowledged:", parsedData.command);
                }
            } catch (e) {
                console.error("Ошибка парсинга rawData от бота:", e, "Данные:", data);
                showToast("Ошибка при обработке данных от бота.", true);
            }
        });

        // --- Отображение всплывающего сообщения ---
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 py-2 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-500 ease-in-out ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            
            // Заставляем браузер пересчитать стили для анимации
            void toast.offsetWidth; 
            
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }

        // --- Выбор пользователя ---
        function selectUser(user) {
            console.log("User selected:", user);
            selectedUser = user;
            document.getElementById('user-avatar').src = user.photo_url || 'https://placehold.co/64x64/333/fff?text=?';
            document.getElementById('user-avatar').onerror = function() { this.onerror=null; this.src='https://placehold.co/64x64/333/fff?text=?'; }; // Fallback for broken images
            document.getElementById('user-name').textContent = `${user.first_name || 'Неизвестно'} ${user.last_name || ''}`;
            document.getElementById('user-id').textContent = `ID: ${user.id}`;
            showToast(`Выбран пользователь: ${user.first_name || 'Неизвестно'}`);
        }

        // --- Отправка действия боту ---
        function handleAction(action) {
            console.log("handleAction called with action:", action);
            if (!selectedUser) {
                showToast("Сначала выберите пользователя!", true);
                return;
            }
            if (!chatId) {
                showToast("ID чата не найден! Откройте приложение через кнопку в чате.", true);
                return;
            }
            
            const dataToSend = {
                action: action,
                user_id: selectedUser.id,
                chat_id: chatId
            };
            console.log(`Отправка данных боту:`, dataToSend);
            
            try {
                tg.sendData(JSON.stringify(dataToSend));
            } catch (e) {
                console.error("Ошибка при отправке данных боту через tg.sendData:", e);
                showToast("Ошибка при отправке запроса боту.", true);
            }
            
            showToast(`Команда '${action}' для ${selectedUser.first_name} отправлена боту.`);
        }

        // --- Переключение вкладок ---
        function switchTab(tabName) {
            console.log("Switching tab to:", tabName);
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabName).classList.remove('hidden');

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('tab-active');
                btn.classList.add('text-gray-300'); // Reset non-active color
            });
            event.target.classList.add('tab-active');
            event.target.classList.remove('text-gray-300'); // Ensure active tab has white color
        }

        // --- ОбработчикDOMContentLoaded ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded fired.");
            try {
                // Проверяем, существует ли объект Telegram.WebApp
                if (typeof window.Telegram === 'undefined' || typeof window.Telegram.WebApp === 'undefined') {
                    console.error("Telegram Web App SDK is not loaded or available.");
                    showToast("SDK Telegram Web App не загружен.", true);
                    return;
                }

                tg.ready();
                console.log("tg.ready() called.");
                tg.expand(); // Расширяем Web App на полный экран
                console.log("tg.expand() called.");

                // Дополнительные логи для initData и initDataUnsafe
                console.log("tg.initData:", tg.initData);
                console.log("tg.initDataUnsafe:", tg.initDataUnsafe);

                initialLoad();
            } catch (error) {
                console.error("Не удалось инициализировать Telegram Web App:", error);
                showToast("Ошибка инициализации Web App.", true);
            }
        });
    </script>
</body>
</html>
